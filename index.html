<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
        <div id="name">
          <label for="name-label">Name</label>
          <input
            class="blue"
            type="text"
            placeholder="Enter your name"
            id="name-label"
            required
          />
        </div>

        <div id="email">
          <label for="email-label">Email</label>
          <input
            class="blue"
            type="email"
            placeholder="Enter your Email"
            id="email-label"
            pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
            required
          />
        </div>

        <div id="number">
          <label for="number-label">Age (optional)</label>
          <input
            class="blue"
            type="number"
            placeholder="Age"
            id="number-label"
            value="10"
            min="10"
            max="99"
            pattern="[0-9]"
          />
        </div>

        <div id="dropdown">
          <label>Which option best describes your current role ?</label>
          <select class="blue" name="current-role" id="role">
            <option value="select-current-role">Select Current Role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div id="friend-recommend">
          <p>Would you recommend freeCodeCamp to a friend ?</p>
          <div id="recommend-choice">
            <div id="radio-1">
              <input
                type="radio"
                id="definitely"
                name="friend"
                value="definitely"
                checked
              />
              <label for="definitely">Definitely</label>
            </div>
            <div id="radio-2">
              <input type="radio" id="maybe" name="friend" value="maybe" />
              <label for="maybe">Maybe</label>
            </div>
            <div id="radio-3">
              <input type="radio" id="notsure" name="friend" value="notsure" />
              <label for="notsure">Not sure</label>
            </div>
          </div>
        </div>

        <div id="favorite-feature">
          <label>What is your favorite feature of freeCodeCamp ?</label>
          <select class="blue" name="features" id="feature">
            <option value="select-an-option">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>

        <div id="improvement">
          <p>
            What would you like to see improved ?
            <em>(Check all that apply)</em>
          </p>
          <div id="improvement-options">
            <div id="checkbox-1">
              <input
                type="checkbox"
                id="front-end-projects"
                name="front-end-projects"
                value="front-projects"
              />
              <label for="front-end-projects">Front-end Projects</label>
            </div>
            <div id="checkbox-2">
              <input
                type="checkbox"
                id="back-end-projects"
                name="back-end-projects"
                value="backProjects"
              />
              <label for="back-end-projects">Back-end Projects</label>
            </div>
            <div id="checkbox-3">
              <input
                type="checkbox"
                id="data-visualization"
                name="data-visualization"
                value="dataVisualization"
              />
              <label for="data-visualization">Data Visualization</label>
            </div>
            <div id="checkbox-4">
              <input
                type="checkbox"
                id="challenges"
                name="challenges"
                value="challenge"
              />
              <label for="challenges">Challenges</label>
            </div>
            <div id="checkbox-5">
              <input
                type="checkbox"
                id="open-source"
                name="open-source"
                value="openSource"
              />
              <label for="open-source">Open Source Community</label>
            </div>
            <div id="checkbox-6">
              <input
                type="checkbox"
                id="gitter-help"
                name="gitter-help"
                value="gitterHelp"
              />
              <label for="gitter-help">Gitter help rooms</label>
            </div>
            <div id="checkbox-7">
              <input
                type="checkbox"
                id="videos"
                name="videoss"
                value="videosOption"
              />
              <label for="videos">Videos</label>
            </div>
            <div id="checkbox-8">
              <input
                type="checkbox"
                id="city-meetups"
                name="city-meetups"
                value="cityMeetups"
              />
              <label for="city-meetups">City Meetups</label>
            </div>
            <div id="checkbox-9">
              <input type="checkbox" id="wiki" name="wiki" value="wikiOption" />
              <label for="wiki">Wiki</label>
            </div>
            <div id="checkbox-10">
              <input
                type="checkbox"
                id="forums"
                name="forum"
                value="forumOption"
              />
              <label for="forum">Forum</label>
            </div>
            <div id="checkbox-11">
              <input
                type="checkbox"
                id="additional-courses"
                name="additional-courses"
                value="additionalCourses"
              />
              <label for="additional-courses">Additional Courses</label>
            </div>
          </div>
        </div>

        <div id="comments">
          <p for="commentaires">Any comments or suggestions ?</p>
          <textarea
            name="commentaires"
            id="commentaires"
            placeholder="Enter yout comment here..."
          ></textarea>
        </div>
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
